<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shuffler</title>
        <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    </head>
    <body>

        <script>

        var shuffler = function (array) {

            var randomIndex;//generated by Math.random()
            var taken = [];//contains the previously generated indices
            var unfinished = [];
            var shuffled = [];//contains the new shuffled array
            var limit = array.length;

            for (var i = 0; i <= limit; i++) {
                randomIndex = Math.floor(Math.random()*(array.length+1));
                taken=array.splice(randomIndex-1,1);
                shuffled=shuffled.concat(taken);
                console.log('**Rand: '+randomIndex);
                console.log('Array: '+array);
                console.log('Taken: '+taken);
                console.log('Shuffled: '+shuffled);
            }
            return shuffled;
        }

        console.log(shuffler(['a','b','c','d']));
        [1,2,3,4].forEach(function () {
            console.log();
        })
        </script>
    </body>
</html>
