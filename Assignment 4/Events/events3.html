<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Events</title>
        <script src="https://code.jquery.com/jquery-2.1.1.js"></script>

        <style>

        </style>
    </head>
    <body>

        <form>
            <input id="focus" type="text" placeholder="Focus">
            <br><br>
            <input id="blur" type="text" placeholder="Blur">
            <br><br>
        </form>
        <script>
        $( "#focus" ).focus(function() {
            alert( "Handler for .focus() called!" );
        });

        $( "#blur" ).blur(function() {
          alert( "Handler for .blur() called!" );
        });
        </script>

    </body>
</html>
